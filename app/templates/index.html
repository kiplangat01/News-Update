{%extends 'base.html'%}

{%block content%}
<div class="text-center">
  <h1>News Sources</h1>
  <br>
    <div class="row container-fluid  d-flex  justify-content-center">
     {% for source in source_list %}
      <div class="card col-2 card-index">
        <ul class="list-group list-group-flush">
            <a href="/news/{{source.id}}">
              <p class="link">{{ source.name }}</p>
            </a>
        </ul>
      </div>
    {% endfor %}
    </div>
</div>

{%endblock%}
